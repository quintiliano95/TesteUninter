<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbuns da NASA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            background-image: url("/static/universe.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Álbuns Recentes da NASA</h1>

        <div class="row">
            {% for album in albums %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ album.preview_image }}" alt="{{ album.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ album.title }}</h5>
                        <p class="card-text">Data: {{ album.date_created }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('album_details', album_id=album.album_id) }}" class="btn btn-primary">Ver Álbum</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
